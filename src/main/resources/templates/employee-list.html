<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee List</title>
</head>
<body>
<h1>Employee List</h1>
<a th:href="@{/employees/new}">Create New Employee</a> <!-- Insert th:ref link -->
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <!-- Thymeleaf loop goes here -->
    <tr th:each="employee : ${employees}">
        <td th:text="${employee.name}">Employee Name</td>
        <td th:text="${employee.email}">Employee Email</td>
        <td>
            <a th:href="@{/employees/edit/{id}(id=${employee.id})}">Edit</a> <!-- Insert th:ref link -->
            <a th:href="@{/employees/delete/{id}(id=${employee.id})}">Delete</a> <!-- Insert th:ref link -->
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
